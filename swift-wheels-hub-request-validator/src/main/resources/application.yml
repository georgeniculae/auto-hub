server:
  port: ${random.int(8089,9090)}
  error:
    include-message: always
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false

spring:
  application:
    name: swift-wheels-hub-request-validator
  threads:
    virtual:
      enabled: true
  cloud:
    loadbalancer:
      enabled: true
      cache:
        enabled: true
    consul:
      enabled: true
      host: localhost
      port: 8500
      discovery:
        enabled: true
        prefer-ip-address: true
        instanceId: ${spring.application.name}-id
        serviceName: ${spring.application.name}
        healthCheckPath: /actuator/health
        healthCheckInterval: 10s
        hostname: localhost
        failFast: false
  data:
    redis:
      host: ${REDIS_HOST}
      password: ${REDIS_PASSWORD}
      port: 6379
      database: 0

management:
  server:
    port: ${server.port}
  endpoint:
    loggers:
      enabled: true
    health:
      group:
        custom:
          show-components: always
          show-details: always
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,loggers,prometheus
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

cors:
  mapping: '/**'
  allowedOrigins: '*'
  allowedMethods: '*'
  allowedHeaders: '*'

swagger:
  endpoints:
    - identifier: agency
      url: http://swift-wheels-hub-agency/agency/definition/v3/api-docs
    - identifier: ai
      url: http://swift-wheels-hub-ai/ai/definition/v3/api-docs
    - identifier: bookings
      url: http://swift-wheels-hub-booking/bookings/definition/v3/api-docs
    - identifier: customers
      url: http://swift-wheels-hub-customer/customers/definition/v3/api-docs
    - identifier: expense
      url: http://swift-wheels-hub-expense/expense/definition/v3/api-docs
