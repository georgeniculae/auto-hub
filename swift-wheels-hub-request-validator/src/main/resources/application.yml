server:
  port: ${random.int(8089,9090)}
  error:
    include-message: always
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false

spring:
  application:
    name: swift-wheels-hub-request-validator
  threads:
    virtual:
      enabled: true
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        instanceId: ${spring.application.name}-id
        serviceName: ${spring.application.name}
        healthCheckPath: /actuator/health
        healthCheckInterval: 5s
        hostname: localhost
        failFast: false
        config:
          enabled: false
  redis:
    host: ${REDIS_HOST}
    password: ${REDIS_PASSWORD}
    port: 6379
    database: 0

management:
  server:
    port: ${random.int(8089,9090)}
  endpoint:
    loggers:
      enabled: true
    health:
      group:
        custom:
          show-components: always
          show-details: always
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,loggers,prometheus
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

apikey:
  secret: ${API_KEY_SECRET}

swagger:
  endpoints:
    agency: http://swift-wheels-hub-agency/agency/definition/v3/api-docs
    booking: http://swift-wheels-hub-booking/bookings/definition/v3/api-docs
    customer: http://swift-wheels-hub-customer/customers/definition/v3/api-docs
    expense: http://swift-wheels-hub-expense/expense/definition/v3/api-docs
