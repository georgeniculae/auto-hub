server:
  port: ${PORT:0}
  error:
    include-message: always
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false
  servlet:
    context-path: /customers

spring:
  application:
    name: car-rental-customer
  thread-executor: virtual
  datasource:
    url: jdbc:postgresql://localhost:5432/car_rental_customer
    username: ${POSTGRESQL_USERNAME}
    password: ${POSTGRESQL_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  mvc:
    throw-exception-if-no-handler-found: true
  kafka:
    bootstrap-servers: localhost:9092
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${EUREKA_USER}:${EUREKA_PASSWORD}@localhost:8761/eureka
    registryFetchIntervalSeconds: 5
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 10

springdoc:
  swagger-ui:
    enabled: true
    path: /definition/swagger-ui.html
    operationsSorter: method
  api-docs:
    path: /definition/v3/api-docs

management:
  endpoints:
    web:
      exposure:
        include: [ "prometheus" ]

logging:
  level:
    org:
      springframework:
        security: DEBUG
        web:
          csrf:
            CsrfFilter: DEBUG
        jdbc:
          core:
            JdbcTemplate: DEBUG
            StatementCreatorUtils: TRACE
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

authentication:
  type: apikey
  secret: ${API_KEY_SECRET}

cross-origin: '*'

kafka:
  enabled: true
  producer: true
  user-producer: true
  saved-user-producer-topic-name: ${SAVED_USER_PRODUCER_TOPIC}
  updated-user-producer-topic-name: ${UPDATED_USER_PRODUCER_TOPIC}
  deleted-user-producer-topic-name: ${DELETED_USER_PRODUCER_TOPIC}
  audit-log-topic-name: ${CUSTOMER_AUDIT_LOG_INFO_TOPIC}

debezium:
  enabled: true
  connector-name: debezium-customer-postgres-connector
  server-name: customer-postgres-server
  server-id: 10181
  database-name: car_rental_customer
  database-host: localhost
  database-port: 5432
  topic-name: ${DEBEZIUM_USER_TOPIC}
  table-name: user
  schema-name: public
  slot-name: customer_slot
  groupId: ${USER_CONSUMER_GROUP}

audit:
  enabled: true
