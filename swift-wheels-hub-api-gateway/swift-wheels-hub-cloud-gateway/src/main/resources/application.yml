server:
  port: ${PORT:8088}
  error:
    include-message: always
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false

spring:
  application:
    name: swift-wheels-hub-cloud-gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/swift-wheels-hub
          jwk-set-uri: http://localhost:8080/realms/swift-wheels-hub/protocol/openid-connect/certs
  cloud:
    gateway:
      routes:
        - id: agency
          uri: lb://swift-wheels-hub-agency
          predicates:
            - Path=/agency/**
          filters:
            - name: LanguageHeaderUpdater
              args:
                language: "EN"
        - id: booking
          uri: lb://swift-wheels-hub-booking
          predicates:
            - Path=/bookings/**
          filters:
            - name: LanguageHeaderUpdater
              args:
                language: "EN"
        - id: customer
          uri: lb://swift-wheels-hub-customer
          predicates:
            - Path=/customers/**
          filters:
            - name: LanguageHeaderUpdater
              args:
                language: "EN"
        - id: expense
          uri: lb://swift-wheels-hub-expense
          predicates:
            - Path=/expense/**
          filters:
            - name: LanguageHeaderUpdater
              args:
                language: "EN"
  data:
    r2dbc:
      repositories:
        enabled: true
    redis:
      host: ${REDIS_HOST}
      password: ${REDIS_PASSWORD}
      port: 6379
      database: 0
  r2dbc:
    host: localhost
    port: 5432
    name: swift_wheels_hub_gateway
    url: r2dbc:postgresql://localhost:5432/swift_wheels_hub_gateway
    username: ${POSTGRESQL_USERNAME}
    password: ${POSTGRESQL_PASSWORD}
  kafka:
    bootstrap-servers: localhost:9092
    listener:
      missing-topics-fatal: false
    consumer:
      group-id: ${GATEWAY_CONSUMER_GROUP}
      saved-user-topic: ${SAVED_USER_TOPIC}
      updated-user-topic: ${UPDATED_USER_TOPIC}
      deleted-user-topic: ${DELETED_USER_TOPIC}
  liquibase:
    enabled: true
    url: jdbc:postgresql://localhost:5432/swift_wheels_hub_gateway
    change-log: classpath:db/changelog/db.changelog-master.xml
    user: ${POSTGRESQL_USERNAME}
    password: ${POSTGRESQL_PASSWORD}

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${EUREKA_USER}:${EUREKA_PASSWORD}@localhost:8761/eureka
    registryFetchIntervalSeconds: 5
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 10

management:
  endpoints:
    web:
      exposure:
        include: [ "prometheus" ]

logging:
  level:
    org:
      springframework:
        security: DEBUG
        web:
          csrf:
            CsrfFilter: DEBUG

token:
  signing-key: ${TOKEN_SIGNING_KEY}
  expiration: 30

apikey-secret: ${API_KEY_SECRET}

keycloak:
  clientId: admin-cli

request-validator-url: lb://swift-wheels-hub-request-validator/request-validator/validate
