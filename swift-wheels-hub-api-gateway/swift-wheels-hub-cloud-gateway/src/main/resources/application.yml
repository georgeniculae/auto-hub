server:
  port: ${PORT:8088}
  error:
    include-message: always
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false

spring:
  application:
    name: swift-wheels-hub-cloud-gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/swift-wheels-hub
          jwk-set-uri: http://localhost:8080/realms/swift-wheels-hub/protocol/openid-connect/certs
  cloud:
    gateway:
      routes:
        - id: agency
          uri: lb://swift-wheels-hub-agency
          predicates:
            - Path=/agency/**
          filters:
            - name: LanguageHeaderUpdater
              args:
                language: "EN"
        - id: booking
          uri: lb://swift-wheels-hub-booking
          predicates:
            - Path=/bookings/**
          filters:
            - name: LanguageHeaderUpdater
              args:
                language: "EN"
        - id: customer
          uri: lb://swift-wheels-hub-customer
          predicates:
            - Path=/customers/**
          filters:
            - name: LanguageHeaderUpdater
              args:
                language: "EN"
        - id: expense
          uri: lb://swift-wheels-hub-expense
          predicates:
            - Path=/expense/**
          filters:
            - name: LanguageHeaderUpdater
              args:
                language: "EN"

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${EUREKA_USER}:${EUREKA_PASSWORD}@localhost:8761/eureka
    registryFetchIntervalSeconds: 5
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 10

management:
  server:
    port: ${PORT:8088}
  endpoint:
    loggers:
      enabled: true
    health:
      group:
        custom:
          show-components: always
          show-details: always
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,loggers,prometheus
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

logging:
  level:
    org:
      springframework:
        security: DEBUG
        web:
          csrf:
            CsrfFilter: DEBUG

apikey-secret: ${API_KEY_SECRET}

request-validator-url: lb://swift-wheels-hub-request-validator/request-validator/validate
