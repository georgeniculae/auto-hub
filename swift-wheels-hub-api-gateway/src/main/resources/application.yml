server:
  port: ${PORT:8088}
  error:
    include-message: always
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false

spring:
  application:
    name: swift-wheels-hub-api-gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/swift-wheels-hub
          jwk-set-uri: http://localhost:8080/realms/swift-wheels-hub/protocol/openid-connect/certs
  codec:
    max-in-memory-size: 20MB
  cloud:
    consul:
      config:
        enabled: false
      host: localhost
      port: 8500
      discovery:
        instanceId: ${spring.application.name}-id
        serviceName: ${spring.application.name}
        healthCheckPath: /actuator/health
        healthCheckInterval: 5s
        hostname: localhost
        failFast: false
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: agency
          uri: lb://swift-wheels-hub-agency
          predicates:
            - Path=/agency/**
          filters:
            - name: LanguageHeaderUpdater
              args:
                language: "EN"
        - id: booking
          uri: lb://swift-wheels-hub-booking
          predicates:
            - Path=/bookings/**
          filters:
            - name: LanguageHeaderUpdater
              args:
                language: "EN"
        - id: customer
          uri: lb://swift-wheels-hub-customer
          predicates:
            - Path=/customers/**
          filters:
            - name: LanguageHeaderUpdater
              args:
                language: "EN"
        - id: expense
          uri: lb://swift-wheels-hub-expense
          predicates:
            - Path=/expense/**
          filters:
            - name: LanguageHeaderUpdater
              args:
                language: "EN"

management:
  server:
    port: ${PORT:8088}
  endpoint:
    loggers:
      enabled: true
    health:
      group:
        custom:
          show-components: always
          show-details: always
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,loggers,prometheus
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

logging:
  level:
    org:
      springframework:
        security: DEBUG
        web:
          csrf:
            CsrfFilter: DEBUG

apikey-secret: ${API_KEY_SECRET}

request-validator-url: http://swift-wheels-hub-request-validator/validate
