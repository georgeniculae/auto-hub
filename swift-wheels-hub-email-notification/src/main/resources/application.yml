server:
  port: ${random.int(8089,9090)}
  error:
    include-message: always
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false

spring:
  application:
    name: swift-wheels-hub-email-notification
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:p6spy:postgresql://localhost:5432/swift_wheels_hub_email_notification
    username: ${POSTGRESQL_USERNAME}
    password: ${POSTGRESQL_PASSWORD}
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
  cloud:
    loadbalancer:
      enabled: true
      ribbon:
        enabled: false
      cache:
        enabled: true
    consul:
      enabled: true
      config:
        enabled: false
        acl-token: ${CONSUL_ACL_TOKEN}
      host: localhost
      port: 8500
      discovery:
        enabled: true
        prefer-ip-address: true
        instanceId: ${spring.application.name}-id
        serviceName: ${spring.application.name}
        healthCheckPath: /actuator/health
        healthCheckInterval: 10s
        hostname: localhost
        failFast: false
    function:
      definition: emailNotificationConsumer;customerInfoConsumer
    stream:
      defaultBinder: kafka
      bindings:
        emailNotificationConsumer-in-0:
          binder: kafka
          destination: ${EMAIL_NOTIFICATION_TOPIC}
          contentType: application/json
          group: ${EMAIL_NOTIFICATION_CONSUMER_GROUP}
        customerInfoConsumer-in-0:
          binder: kafka
          destination: ${CUSTOMER_INFO_TOPIC}
          contentType: application/json
          group: ${EMAIL_NOTIFICATION_CONSUMER_GROUP}
      kafka:
        binder:
          auto-create-topics: true
          auto-add-partitions: false
          consumer-properties:
            key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
            value.deserializer: org.apache.kafka.common.serialization.StringDeserializer
            allow.auto.create.topics: true
  kafka:
    bootstrap-servers: localhost:9092
    listener:
      missing-topics-fatal: false
  sendgrid:
    api-key: ${SENDGRID_API_KEY}

management:
  server:
    port: ${server.port}
  endpoint:
    loggers:
      enabled: true
    health:
      group:
        custom:
          show-components: always
          show-details: always
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,loggers,prometheus
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

logging:
  level:
    org:
      springframework:
        security: ERROR
        web:
          csrf:
            CsrfFilter: ERROR

sendgrid:
  enabled: true
  mail:
    mailFrom: ${SENDGRID_MAIL_FROM}
    name: Swift Wheels Hub

mustache-template:
  enabled: true
